<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Phase Classifier</title>
  </head>
  <body>
    <h1>Moon Phase Classifier</h1>
    <h3 id="status">Awaiting model...</h3>
    <input type="file" id="imageUpload" />
    <button onclick="classifyImage()">Classify Moon Phase</button>
    <p id="result">Prediction:</p>
    <img
      id="uploadedImage"
      src=""
      alt="Image of moon phase"
      style="max-width: 300px; display: none"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2"></script>
    <script src="./app.js"></script>
  </body>
</html>
